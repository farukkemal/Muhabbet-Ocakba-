<!DOCTYPE html>
<html lang="tr" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men√º | Muhabbet Ocakba≈üƒ±</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        :root {
            --black: #000000;
            --black-card: #141414;
            --gold: #FFD700;
            --gold-dark: #B8860B;
            --white: #FFFFFF;
            --gray: #888;
            --whatsapp: #25D366;
            --fire-red: #D32F2F;
            --nav-height: 110px;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--black);
            color: var(--white);
            line-height: 1.4;
            min-height: 100vh;
            padding-top: var(--nav-height);
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 0 12px;
        }

        /* Navbar & Header Fix */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 2000;
            background: rgba(0, 0, 0, 0.98);
            height: var(--nav-height);
            border-bottom: 1px solid rgba(255, 215, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .navbar-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 12px;
        }

        .navbar-brand img {
            max-height: 50px;
            width: auto;
        }

        .back-btn {
            color: var(--gold);
            text-decoration: none;
            font-size: 11px;
            padding: 4px 12px;
            border: 1px solid var(--gold);
            border-radius: 50px;
            font-weight: 700;
            text-transform: uppercase;
        }

        /* Language Selector in Header */
        .nav-lang-switch {
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: center;
            gap: 4px;
            padding: 4px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .lang-btn {
            background: transparent;
            border: 1px solid transparent;
            color: var(--gray);
            font-size: 11px;
            font-weight: 800;
            padding: 4px 8px;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .lang-btn.active {
            color: var(--gold);
            border-color: rgba(255, 215, 0, 0.3);
            background: rgba(255, 215, 0, 0.05);
        }

        [dir="rtl"] .bi-arrow-left::before {
            content: "\f135";
        }

        /* Main Page */
        .menu-header {
            text-align: center;
            padding: 15px 12px;
        }

        .menu-header h1 {
            color: var(--gold);
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            margin: 0;
        }

        .menu-header p {
            font-size: 11px;
            color: var(--gray);
            margin-top: 4px;
        }

        .section-divider {
            padding: 25px 12px 10px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .section-divider::before,
        .section-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.3), transparent);
        }

        .section-divider span {
            color: var(--gold);
            font-size: 12px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Accordion Style Restoration */
        .accordion-item {
            background: var(--black-card);
            border: 1px solid rgba(255, 215, 0, 0.15);
            border-radius: 12px;
            margin: 10px 12px;
            overflow: hidden;
            z-index: 10;
        }

        .accordion-header {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 20px;
            background: transparent;
            border: none;
            cursor: pointer;
        }

        .accordion-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .accordion-name {
            color: var(--gold);
            font-family: 'Playfair Display', serif;
            font-size: 17px;
            font-weight: 700;
        }

        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .accordion-item.open {
            border-color: var(--gold);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.8);
        }

        .accordion-item.open .accordion-content {
            max-height: 4000px;
        }

        .accordion-item.open .accordion-chevron {
            transform: rotate(180deg);
            color: var(--gold);
        }

        .accordion-chevron {
            color: var(--gray);
            transition: transform 0.3s;
        }

        .menu-list {
            padding: 10px 15px 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .menu-item {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            padding: 14px 18px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 10px;
            border: 1px solid rgba(255, 215, 0, 0.05);
        }

        .item-info {
            flex: 1;
            padding-right: 15px;
        }

        [dir="rtl"] .item-info {
            padding-right: 0;
            padding-left: 15px;
            text-align: right;
        }

        .item-name {
            font-weight: 600;
            display: block;
            font-size: 14px;
            color: #fff;
        }

        .item-desc {
            font-size: 11px;
            color: var(--gray);
            opacity: 0.6;
            display: block;
            margin-top: 4px;
            font-style: italic;
        }

        .item-price {
            font-weight: 800;
            color: var(--gold);
            font-size: 18px;
            white-space: nowrap;
        }

        /* Brand Title Styling (Subcategories) */
        .brand-title {
            color: var(--fire-red);
            font-size: 14px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 15px 0 5px;
            padding-bottom: 4px;
            border-bottom: 1px solid rgba(211, 47, 47, 0.2);
            display: block;
        }

        /* FAB */
        .fab-container {
            position: fixed;
            bottom: 25px;
            right: 20px;
            z-index: 999;
        }

        [dir="rtl"] .fab-container {
            right: auto;
            left: 20px;
        }

        .fab {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: var(--whatsapp);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
            font-size: 26px;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <div class="navbar-top">
                <a href="index.html" class="navbar-brand">
                    <img src="images/logo.png" alt="Muhabbet">
                </a>
                <a href="index.html" class="back-btn">
                    <i class="bi bi-arrow-left"></i> <span data-i18n="nav_home">Geri</span>
                </a>
            </div>
            <div class="nav-lang-switch">
                <button class="lang-btn" data-lang="tr">üáπüá∑ TR</button>
                <button class="lang-btn" data-lang="en">üá¨üáß EN</button>
                <button class="lang-btn" data-lang="ru">üá∑üá∫ RU</button>
                <button class="lang-btn" data-lang="de">üá©üá™ DE</button>
                <button class="lang-btn" data-lang="ar">üá∏üá¶ AR</button>
            </div>
        </div>
    </nav>

    <main class="menu-page">
        <div class="menu-header">
            <h1 data-i18n="nav_menu">Men√º</h1>
            <p data-i18n="price_note">Fiyatlar deƒüi≈üebilir</p>
        </div>

        <div id="menu-container" class="container"></div>
    </main>

    <div class="fab-container">
        <a href="https://wa.me/905421105565" class="fab"><i class="bi bi-whatsapp"></i></a>
    </div>

    <script src="js/menu-data.js"></script>
    <script src="js/i18n.js"></script>
    <script>
        function renderMenu() {
            const data = getMenuData();
            const container = document.getElementById('menu-container');
            container.innerHTML = '';

            let lastSection = '';
            Object.values(data).forEach((cat, index) => {
                const section = cat.section || 'food';
                if (section !== lastSection) {
                    const label = section === 'food' ? t('tab_food') : t('tab_drink');
                    const div = document.createElement('div');
                    div.className = 'section-divider';
                    div.innerHTML = `<span>${label}</span>`;
                    container.appendChild(div);
                    lastSection = section;
                }

                const card = document.createElement('div');
                card.className = 'accordion-item';
                card.id = `acc-${index}`;

                let itemCount = cat.items ? cat.items.length : 0;
                if (cat.subcategories) cat.subcategories.forEach(s => itemCount += s.items.length);

                card.innerHTML = `
                    <button class="accordion-header" onclick="toggleAccordion(${index})">
                        <div class="accordion-title">
                            <span class="accordion-icon">${cat.icon || 'üçΩÔ∏è'}</span>
                            <span class="accordion-name">${t_obj(cat.name)}</span>
                        </div>
                        <div class="d-flex align-items-center gap-3">
                            <span class="text-muted small" style="font-size:10px">${itemCount}</span>
                            <i class="bi bi-chevron-down accordion-chevron"></i>
                        </div>
                    </button>
                    <div class="accordion-content">
                        <div class="menu-list">
                            ${cat.items ? cat.items.map(it => `
                                <div class="menu-item">
                                    <div class="item-info">
                                        <span class="item-name">${t_obj(it.name)}</span>
                                        ${t_obj(it.description) ? `<span class="item-desc">(${t_obj(it.description)})</span>` : ''}
                                    </div>
                                    <div class="item-price">${it.price}‚Ç∫</div>
                                </div>
                            `).join('') : ''}
                            ${cat.subcategories ? cat.subcategories.map(s => `
                                <div class="brand-title">${t_obj(s.name)}</div>
                                ${s.items.map(it => `
                                    <div class="menu-item">
                                        <div class="item-info">
                                            <span class="item-name">${t_obj(it.name)}</span>
                                            ${t_obj(it.description) ? `<span class="item-desc">(${t_obj(it.description)})</span>` : ''}
                                        </div>
                                        <div class="item-price">${it.price}‚Ç∫</div>
                                    </div>
                                `).join('')}
                            `).join('') : ''}
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function toggleAccordion(idx) {
            const items = document.querySelectorAll('.accordion-item');
            const clicked = items[idx];
            const isOpen = clicked.classList.contains('open');
            items.forEach(it => it.classList.remove('open'));
            if (!isOpen) {
                clicked.classList.add('open');
                setTimeout(() => {
                    const rect = clicked.getBoundingClientRect();
                    const offset = 120; // Navbar height + margin
                    window.scrollTo({
                        top: window.pageYOffset + rect.top - offset,
                        behavior: 'smooth'
                    });
                }, 300);
            }
        }

        window.addEventListener('languageChanged', renderMenu);
        document.addEventListener('DOMContentLoaded', renderMenu);
    </script>
</body>

</html>
